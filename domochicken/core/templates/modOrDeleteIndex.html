<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- ICONOS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <section>
        <div class="container">
            <h1>Algunos de nuestros productos</h1>
            <div class="row">
               {% for x in producto %}
                <div class="col-xxl-4 col-xl-4 col-lg-4 col-sm-6 col-6">
                    
                    <div class="card mb-3" style="max-width: 450px;">
                        <div class="row g-0">
                            <div class="col-md-4">
                                <img src="https://tofuu.getjusto.com/orioneat-prod-resized/s6JkYk49p3cgo2zcL-1200-1200.webp"
                                    class="img-fluid img-card" alt="...">
                            </div>
                            
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h5 class="card-title">{{x.nombre_producto}} </h5>
                                    <p class="card-text text-truncate">
                                        {{x.descripcion}}
                                    </p>
                                    <p class="card-text"><small class="fw-bold"> Precio: ${{x.precio}}</small></p>
                                </div>
                            </div>
                            {% if user.is_authenticated %}
                            <a href="{% url 'modificarProducto' x.id_producto%}" class="btn btn-primary my-btn">Modificar</a>
                            <a href="{% url 'eliminarProducto' x.id_producto%}" class="btn btn-danger my-btn">Eliminar</a>
                            
                            {% endif %}
                            
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
    
</body>
</html>
