{% extends "base/base.html" %}
{% block css %}
<link rel="stylesheet" href="../static/css/perfil.css">
{% endblock %}
{% block title %}Perfil - Domo Chicken{% endblock %}

{% block template %}

<div class="curved-div upper">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <path fill="#fff" fill-opacity="1"
            d="M0,160L48,176C96,192,192,224,288,224C384,224,480,192,576,181.3C672,171,768,181,864,197.3C960,213,1056,235,1152,234.7C1248,235,1344,213,1392,202.7L1440,
        192L1440,0L1392,0C1344,0,1248,0,1152,0C1056,0,960,0,864,0C768,0,672,0,576,0C480,0,384,0,288,0C192,0,96,0,48,0L0,0Z"></path>
    </svg>
</div>
<section class="seccion-perfil-usuario" style="margin-bottom: 50px;">


</div>
    <div class="perfil-usuario-body">

        <div class="perfil-usuario-footer">
            <h3 class="titulo">{{usuario.nombre_usuario}} {{usuario.apellido_usuario}} </h3>
            <div class="container">
                <div class="card">
                    <div class="card-header">
                        <div class="text-header">Editar Perfil</div>
                    </div>
                    <div class="card-body">
                        <form class="needs-validation" enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="email">Correo electrónico: </label>
                                <input disabled class="form-control" value="{{usuario.correo}}" type="email">
                            </div>
                            <div class="form-group">
                                <label for="cellphone">Número de teléfono | Celular:</label>
                                <input disabled class="form-control" value="{{usuario.celular}}" type="cellphone">
                            </div>
                            <div class="form-group">
                                <label for="text">Dirección:</label>
                                <input disabled  class="form-control" value="{{usuario.direccion}}" type="text">
                                <div class="invalid-feedback">Por favor ingrese un número celular</div>
                            </div>
                            <div class="form-group">
                                <label for="cellphone">Fecha de creación:</label>
                                <input disabled  class="form-control" value="{{user.date_joined}}" type="text">
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <a href="{% url 'editarperfil' %}" class="boton">Editar perfil</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
