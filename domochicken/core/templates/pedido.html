{% extends "base/base_admin.html" %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="../static/css/lista_usuarios.css">
{% endblock %}
{% block title %}Domo Chicken - Pedidos{% endblock %}
{% block template %}
<div class="container" style="overflow-x: auto;">
    <h1 class="titulo">Pedidos</h1>
    <div class="row">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Descripcion</th>
                    <th class="text-center" scope="col">Estado Del Pedido</th>
                    <th scope="col">Productos</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <!--hx-trigger="load, actualizacion from:body" hx-target="this"-->
            <tbody class="table-group-divider" hx-get="{% url 'lp_lista_pedidos' %}"
                hx-trigger="load, actualizacion from:body" hx-target="this">
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
