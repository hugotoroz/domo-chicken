{% extends "base/base.html" %}
{% block css %}

<link rel="stylesheet" href="/../static/css/registrarse.css">
{% endblock %}
{% block title %}Domo Chicken - La mejor calidad{% endblock %}
{% block template %}

    <div class="curved-div upper" class="centrarT">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
            <path fill="#fff" fill-opacity="1"
                d="M0,160L48,176C96,192,192,224,288,224C384,224,480,192,576,181.3C672,171,768,181,864,197.3C960,213,1056,235,1152,234.7C1248,235,1344,213,1392,202.7L1440,
            192L1440,0L1392,0C1344,0,1248,0,1152,0C1056,0,960,0,864,0C768,0,672,0,576,0C480,0,384,0,288,0C192,0,96,0,48,0L0,0Z"></path>
        </svg>
    </div>
    <section>
        <form class="form_container" action="{% url 'pedirStock' producto.id_producto %}" method="POST" enctype="multipart/form-data"
        id="form" name="formStock">
        {% csrf_token %}
        <div class="logo_container"></div>
        <div class="title_container">
          <p class="title">Solicitar Stock de producto</p>
        </div>
        <br>
        <div class="input_container">
          <label class="input_label" for="password_field">Cantidad</label>
          <select class="form-select" aria-label="Disabled select example" name="cantidad" id="cantidad">
            <option selected disabled value="">Seleccione una cantidad</option>
            <option value="10">10</option>
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="100">100</option>
            <option value="200">200</option>
          
          </select>
        </div>
        <button title="Sign In" type="submit" class="sign-in_btn">
          <span>Pedir</span>
        </button>
        <p class="alert alert-dismissible alert-success text-center d-none" id="mensajes"></p>
      </form>
    </section>
{% endblock %}
