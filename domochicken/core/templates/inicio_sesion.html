<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <!--Para la responsividad en dispositivos móviles.-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- ICONOS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

    <!--Fuente de letra-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="static/css/style.css">

</head>

<body style="background: linear-gradient(to top,#1e3c72 0,#1e3c72 1%,#2a5298 100%) !important; background-size: cover;
            background-repeat: no-repeat;
            height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;">
    <div class="container">

        <div class="card position-absolute top-50 start-50 translate-middle shadow-lg p-3 mb-5 bg-body-tertiary rounded">
            <div class="card-body">
                <div class="h5 card-title text-center">
                    <h4 class="mt-2">
                        <div>Welcome back,</div>
                        <span>Please sign in to your account below.</span>
                    </h4>
                </div>
                <form class="">
                    <div class="form-row">
                        <div class="col-md-12">
                            <div class="position-relative form-group"><input name="email" id="exampleEmail"
                                    placeholder="Email here..." type="email" class="form-control"></div>
                        </div>
                        <div class="col-md-12">
                            <div class="position-relative form-group"><input name="password" id="examplePassword"
                                    placeholder="Password here..." type="password" class="form-control"></div>
                        </div>
                    </div>
                    <div class="position-relative form-check"><input name="check" id="exampleCheck" type="checkbox"
                            class="form-check-input"><label for="exampleCheck" class="form-check-label">Keep me
                            logged in</label></div>
                </form>
                <div class="divider"></div>
                <h6 class="mb-0">No account? <a href="javascript:void(0);" class="text-primary">Sign
                        up now</a></h6>
            </div>
            <div class="row">
                <div class="col float-left"><a href="javascript:void(0);" class="btn btn-link">Recover
                        Password</a></div>
                <div class="col float-right">
                    <button class="btn btn-primary">Login to Dashboard</button>
                </div>
            </div>
            <div class="text-center text-white opacity-8 mt-3">Copyright © KeroUI 2019</div>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>

        <!-- Popper (No es obligatorio) -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
            integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
            integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
            crossorigin="anonymous"></script>
</body>

</html>
