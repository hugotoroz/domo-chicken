{% block title %}Domo Chicken - Solicitud a proveedor{% endblock %}
{% block template %}

<!--Formulario Modificar Nuevo-->

<form class="form" action="{% url 'agregar_prov' %}" method="POST" enctype="multipart/form-data"
    id="form_proveedor" name="form_proveedor">
    {% csrf_token %}
    <p class="title">Agregar proveedor </p>
    <p class="message">Formulario para agregar a un nuevo proveedor.</p>
    <label>
        <input required="" placeholder="" type="text" class="input" name="nom_prov" id="nom_prov">
        <span>Nombre:</span>
    </label>
    <label>
        <input placeholder="" type="text" class="input" name="rut_prov" id="rut_prov">
        <span>Rut proveedor: (Opcional)</span>
    </label>
    <label>
        <input required="" placeholder="" type="text" class="input" name="dir_prov" id="dir_prov">
        <span>Dirección</span>
    </label>
    <label>
        <textarea required="" id="exampleFormControlTextarea1" rows="2" placeholder="" name="desc_prov" id="desc_prov"
            class="input"></textarea>
        <span>Descripción</span>
    </label>
    <!--
    <select name="producto" id="producto" class="form-select" required>
        <option disabled selected value="">Seleccione un producto</option>
        {% for producto in productos %}
        <option value="{{ producto.id_producto }}">{{ producto.nombre_producto }}</option>
        {% endfor %}
    </select>
    -->
    <button class="submit" type="submit">Agregar</button>
</form>
