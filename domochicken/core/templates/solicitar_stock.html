{% extends "base/base_admin.html" %}
{% block css %}

<link rel="stylesheet" href="/../static/css/solicitar_stock.css">
{% endblock %}
{% block title %}Domo Chicken - Solicitar stock{% endblock %}
{% block template %}

<h1 class="text-white text-center" style="margin-bottom: 10px;">Solicitar Stock</h1>


<form class="form" action="{% url 'solicitar_stock' producto.id_producto %}" method="POST" enctype="multipart/form-data"
  id="form" name="formStock">
  {% csrf_token %}
  <p class="title">Solicitar Stock</p>
  <p class="message">Solicitar stock de un producto para proveedor</p>

  <label>
    <input required="" placeholder="" type="number" class="input" name="cantidad" id="cantidad">
    <span>Cantidad a solicitar:</span>
  </label>
  <button type="submit" class="submit">Hacer solicitud</button>
</form>

      d="M0,32L48,80C96,128,192,224,288,224C384,224,480,128,576,90.7C672,53,768,75,864,96C960,117,1056,139,1152,149.3C1248,160,1344,160,1392,160L1440,160L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z">
    </path>
  </svg>
</div>
{% endblock %}
