{% extends "base/base_admin.html" %}
{% block css %}

<link rel="stylesheet" href="/../static/css/solicitar_stock.css">
{% endblock %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Domo Chicken - Solicitar stock{% endblock %}
{% block template %}

<h1 class="text-white text-center" style="margin: 100px 0px 100px;">Solicitar Stock</h1>


<form class="form" method="post" enctype="multipart/form-data"
  id="form" name="form_solicitar_stock">
  {% csrf_token %}
  {{form|crispy}}
  
  <button class="btn btn-primario" type="submit">Hacer solicitud</button>
</form>

{% endblock %}
