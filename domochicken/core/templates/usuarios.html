{% extends "base/base_admin.html" %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="../static/css/lista_usuarios.css">
{% endblock %}
{% block title %}Domo Chicken - La mejor calidad{% endblock %}
{% block template %}
<div class="container" style="overflow-x: auto;">
    <h1 class="text-white text-center" style="margin-bottom: 10px;">Usuarios</h1>
    <div class="row">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Correo</th>
                    <th scope="col" style="text-transform: capitalize;">Tipo de usuario</th>
                    <th scope="col">Estado</th>
                    <th scope="col">Opciones</th>
                </tr>
            </thead>
            <!--hx-trigger="load, actualizacion from:body" hx-target="this"-->
            <tbody hx-get="{% url 'lista_usuarios' %}" hx-trigger="load, actualizacion from:body" hx-target="this">
            </tbody>
        </table>
    </div>
    <a href="{% url 'agregar_usuario' %}">
        <button type="button" class="btn btn-primary">
            Agregar usuario
        </button>
    </a>
</div>

{% endblock %}
