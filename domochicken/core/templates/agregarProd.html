{% block css %}
<link rel="stylesheet" href="../static/css/style.css">
<link rel="stylesheet" href="../static/css/agregarProd.css">
{% endblock %}
{% block title %}Domo Chicken - La mejor calidad{% endblock %}
{% block template %}

    <div class="curved-div upper" class="centrarT">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
            <path fill="#fff" fill-opacity="1"
                d="M0,160L48,176C96,192,192,224,288,224C384,224,480,192,576,181.3C672,171,768,181,864,197.3C960,213,1056,235,1152,234.7C1248,235,1344,213,1392,202.7L1440,
            192L1440,0L1392,0C1344,0,1248,0,1152,0C1056,0,960,0,864,0C768,0,672,0,576,0C480,0,384,0,288,0C192,0,96,0,48,0L0,0Z"></path>
        </svg>
    </div>
    <!--Formulario Modificar Nuevo-->
    
    <form class="form" action ="{% url 'addProd' %}" method="POST" enctype="multipart/form-data" id="formprod" name="formularioprod">
        {% csrf_token %}
        <p class="title">Agregar Productos </p>
        <p class="message">Formulario para agregar productos</p>
            <div class="flex">
            <label>
                <input required="" name ="nomprod" id="nomprod"  placeholder="" type="text" class="input">
                <span>Nombre: </span>
            </label>
    
            <label>
                <input required="" name ="stockprod" id="stockprod"  placeholder="" type="number" class="input">
                <span>Stock:</span>
            </label>
        </div>  
                
        <label>
            <input required="" placeholder="" name ="precioprod" id="precioprod" type="number" class="input">
            <span>Precio:</span>
        </label> 
        
        <select name="proveedor" id="proveedor" class="form-select" required>
            <option selected disabled value="">Seleccione un proveedor</option>
            {% for i in proveedor_m %}
            <option value="{{ i.id_proveedor }}">{{ i.nombre_proveedor }}</option>
            {% endfor %}

        </select>
            
        <label>
            <input required="" type="tel" placeholder="" name ="descprod" id="descprod"   class="input">
            <span>Descripción</span>
        </label>
       
        <button class="submit">Agregar</button>

    </form>
    <div class="curved-div">
        <svg viewBox="0 0 1440 319">
            <path fill="#fff" fill-opacity="1"
                d="M0,32L48,80C96,128,192,224,288,224C384,224,480,128,576,90.7C672,53,768,75,864,96C960,117,1056,139,1152,149.3C1248,160,1344,160,1392,160L1440,160L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z">
            </path>
        </svg>
    </div>
