<!--Importante que tenga el !doctype-->
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <!--Para la responsividad en dispositivos móviles.-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- ICONOS -->
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/1877fd7acc.js" crossorigin="anonymous"></script>
    <!--Fuente-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300&display=swap" rel="stylesheet">
    {% block css %}{% endblock %}

    <title>{% block title %}{% endblock %}</title>

</head>

<body>
    {% block navbar %}
    <!--Navbar-->
    <nav class="navbar navbar-expand-md bg-body-tertiary">
        <div class="container-fluid">
            <!-- INSETAR LOGO ACÁ -->
            <a class="navbar-brand" href="#">
                <img src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" alt="Bootstrap" width="30"
                    height="24">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" aria-current="page" href="{% url 'index' %}">Inicio</a>
                    <a class="nav-link" href="{% url 'catalogo' %}">Catálogo</a>
                    <a class="nav-link" href="#">Promociones</a>
                    <a class="nav-link" href="#">Nosotros</a>
                </div>
            </div>
            <div class="d-flex align-items-center">
                <div class="iconos-usuario nav-link">

                    {% if user.is_authenticated %}
                    <a href=""><i class="bi bi-person"></i></a>
                    <a href="{% url 'carrito' %}"><i class="bi bi-cart"></i></a>
                    <a type="button" class="btn btn-primary px-3 me-2" href="{% url 'cerrar_sesion' %}">Cerrar
                        sesión</a>

                    {% else %}
                    <a type="button" class="btn btn-primary px-3 me-2" href="{% url 'iniciar_sesion' %}">
                        Iniciar sesión
                    </a>
                    {% endif %}

                </div>



            </div>
        </div>
    </nav>
    {% endblock %}
    {% block template %}
    {% block js %}{% endblock %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <!-- Popper (No es obligatorio) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
</body>

</html>
