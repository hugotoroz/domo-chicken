{% for x in proveedor %}
<div class="col-xxl-4 col-xl-4 col-lg-6 col-sm-12 col-12 d-flex align-items-center justify-content-center">
    <div class="card" style="height: 13rem; width: 40rem; margin-top: 20px;">
        <div class="card-body">
            <h5 class="card-title">{{x.nombre_proveedor}} </h5>
            <p class="card-text" id="card-text">
                {{x.descripcion}}
            </p>
            <p class="card-text"><small class="fw-bold"> Rut: {{x.rut_proveedor}}</small></p>
        </div>

        <div class="card-footer">
            <div class="row">
                <div
                    class="col-xxl-4 col-xl-4 col-lg-4 col-md-4 col-sm-4 col-4 d-flex align-items-center justify-content-center">
                    <a href="{% url 'modificar_proveedor' x.id_proveedor%}"
                        class="btn btn-primary my-btn ">Modificar</a>
                </div>
                <div
                    class="col-xxl-4 col-xl-4 col-lg-4 col-md-4 col-sm-4 col-4 d-flex align-items-center justify-content-center">
                    {% if x.prov_is_active == 1 %}
                    <button href="" hx-get="{% url 'pv_desactivar_proveedor' x.id_proveedor %}" hx-target="#dialog"
                        type="button" class="btn btn-primary my-btn btn-danger">
                        Desactivar
                    </button>
                    {% endif %}
                    {% if x.prov_is_active == 0 %}
                    <button href="" hx-get="{% url 'pv_activar_proveedor' x.id_proveedor %}" hx-target="#dialog"
                        type="button" class="btn btn-success my-btn">
                        Activar
                    </button>
                    {% endif %}
                </div>
                <div
                    class="col-xxl-4 col-xl-4 col-lg-4 col-md-4 col-sm-4 col-4 d-flex align-items-center justify-content-center">
                    {% if x.row_status == 1 %}
                    <button href="" hx-get="{% url 'pv_eliminar_proveedor' x.id_proveedor %}" hx-target="#dialog"
                        type="button" class="btn btn-primary my-btn btn-danger">
                        Eliminar
                    </button>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endfor %}
