<div class="modal-content">
    <!-- Contenido de la modal -->
    <div class="modal-header">
        <h5 class="modal-title fs-5" id="exampleModalLabel">Desactivar proveedor</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
        <p>¿Estás seguro que deseas desactivar este proveedor?</p>
    </div>
    <div class="modal-footer">
        <span id="grupo-id"></span>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" hx-get="{% url 'desactivar_proveedor' proveedor.id_proveedor %}" class="btn btn-danger" id="btn-salir">Desactivar</button>
    </div>
</div>
