{% for solicitud in solicitudes %}
<tr class="text-capitalize">
    <td>{{solicitud.fk_id_proveedor}}</td>
    <td>{{solicitud.fk_id_producto.nombre_producto}}</td>
    <td class="text-center">{{solicitud.cantidad_solicitud}}</td>
    <td>{{solicitud.estado}}</td>
    <td>
        <button type="button" hx-get="{% url 'sp_finalizar_solicitud' solicitud.id_solicitud %}" hx-target="#dialog" class="btn btn-primario">
            Finalizar
        </button>
        <button type="button" hx-get="{% url 'sp_mas_info' solicitud.id_solicitud %}" hx-target="#dialog"
            class="btn btn-secundario">
            Más información
        </button>
    </td>
</tr>
{% endfor %}
