{% for x in producto %}
<div class="col-xxl-4 col-xl-4 col-lg-6 col-sm-12 col-12 d-flex align-items-center justify-content-center" style="width: 450px; ">
    <div class="card mb-3" >
        <div class="row g-0">
            <div class="col-md-4 d-flex align-items-center justify-content-center">
            <img src="{{x.imagenProd.url}}" alt="Error :D" id="img2" class="img-fluid" style="width: 200px;">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{x.nombre_producto}} </h5>
                    <p class="card-text ">
                        {{x.descripcion|linebreaksbr}}
                    </p>
                    <p class="card-text"><small class="fw-bold"> Precio: ${{x.precio}}</small></p>
                </div>
            </div>
            <div class="card-footer">
                <div class="row">
                    <div
                        class="col-xxl-4 col-xl-4 col-lg-4 col-md-4 col-sm-4 col-4 d-flex align-items-center justify-content-center">
                        <a href="{% url 'modificar_producto' x.id_producto%}"
                            class="btn btn-primary my-btn">Modificar</a>
                    </div>
                    <div
                        class="col-xxl-4 col-xl-4 col-lg-4 col-md-4 col-sm-4 col-4 d-flex align-items-center justify-content-center">

                        {% if x.prod_is_active == 1 %}
                        <button href="" hx-get="{% url 'p_desactivar_producto' x.id_producto %}" hx-target="#dialog" type="button"
                            class="btn btn-primary my-btn btn-danger">
                            Desactivar
                        </button>
                        {% endif %}
                        {% if x.prod_is_active == 0 %}
                        <button href="" hx-get="{% url 'p_activar_producto' x.id_producto %}" hx-target="#dialog" type="button"
                            class="btn btn-success my-btn">
                            Activar
                        </button>
                        {% endif %}
                    </div>
                    <div
                        class="col-xxl-4 col-xl-4 col-lg-4 col-md-4 col-sm-4 col-4 d-flex align-items-center justify-content-center">

                        {% if x.row_status == 1 %}
                        <button href="" hx-get="{% url 'p_eliminar_producto' x.id_producto %}" hx-target="#dialog" type="button"
                            class="btn btn-primary my-btn btn-danger">
                            Eliminar
                        </button>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endfor %}
